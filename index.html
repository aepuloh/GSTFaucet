<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Faucet 24h</title>

  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal & WalletConnect -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #0d1117;
      color: #f0f6fc;
    }
    h1 { color: #00d084; }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #00d084;
      color: #0d1117;
      font-weight: bold;
    }
    #status { margin-top: 20px; font-size: 14px; color: #58a6ff; }
    #adminPanel {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #00d084;
      border-radius: 15px;
      display: none;
      background: #161b22;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gemoy Spirit Token (GST) Faucet 24h</h1>
  <p>Claim gratis <b>1 GST</b> (sekali klaim tiap 24 jam)</p>

  <button id="connectBtn">üîó Connect Wallet</button>
  <button id="claimBtn">üíß Claim GST</button>

  <div id="status">Not connected</div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <p><b>Faucet Balance:</b> <span id="faucetBalance">Loading...</span></p>
    <input id="amount" type="number" placeholder="Set claim amount" />
    <button id="setAmountBtn">Set Amount</button><br/>
    <button id="withdrawBtn">Withdraw All</button>
  </div>

  <script>
    const faucetAddress = "0x0ebf36664E3d1d3eE0a569CCA0FaA30d1211B7B4";
    const ownerAddress = "0xF93219E5cA825B58A53Dfa7625Ce8962d60c2DAb";

    const faucetABI = [
      "function claim() external",
      "function lastClaimTime(address) view returns (uint256)",
      "function faucetBalance() view returns (uint256)",
      "function amountPerClaim() view returns (uint256)",
      "function setAmountPerClaim(uint256 _amount) external",
      "function withdraw() external"
    ];

    let web3Modal;
    let provider, signer, contract;

    window.addEventListener('load', async () => {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            rpc: { 11155111: "https://sepolia.infura.io/v3/YOUR_INFURA_ID" }
          }
        }
      };
      web3Modal = new window.Web3Modal.default({ cacheProvider: false, providerOptions });
    });

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new window.ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        contract = new window.ethers.Contract(faucetAddress, faucetABI, signer);

        const address = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Wallet connected: " + address;

        if (address.toLowerCase() === ownerAddress.toLowerCase()) {
          document.getElementById("adminPanel").style.display = "block";
          loadFaucetBalance();
        }

      } catch (err) {
        console.error(err);
        alert("‚ùå Connect failed: " + (err.data?.message || err.message));
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);

    // Claim GST per address 24h
    document.getElementById("claimBtn").addEventListener("click", async () => {
      if (!contract) return alert("Connect wallet first!");
      try {
        const address = await signer.getAddress();
        const lastTime = await contract.lastClaimTime(address);
        const now = Math.floor(Date.now() / 1000);
        if (now - lastTime < 24*3600) {
          const remaining = 24*3600 - (now - lastTime);
          return alert(`‚è≥ Wait ${Math.floor(remaining/3600)}h ${Math.floor((remaining%3600)/60)}m before next claim`);
        }

        const tx = await contract.claim();
        document.getElementById("status").innerText = "‚è≥ Claiming... tx: " + tx.hash;
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Success! You got GST üéâ";
        loadFaucetBalance();

      } catch (err) {
        console.error(err);
        alert("‚ùå " + (err.data?.message || err.message));
      }
    });

    // Admin functions
    async function loadFaucetBalance() {
      if (!contract) return;
      try {
        const balance = await contract.faucetBalance();
        document.getElementById("faucetBalance").innerText = balance.toString() + " GST";
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById("setAmountBtn").addEventListener("click", async () => {
      const amount = document.getElementById("amount").value;
      if (!amount) return alert("Enter amount");
      try {
        const tx = await contract.setAmountPerClaim(amount);
        await tx.wait();
        alert("‚úÖ Claim amount updated!");
        loadFaucetBalance();
      } catch (err) {
        alert("‚ùå Error: " + (err.data?.message || err.message));
      }
    });

    document.getElementById("withdrawBtn").addEventListener("click", async () => {
      try {
        const tx = await contract.withdraw();
        await tx.wait();
        alert("‚úÖ Withdraw success!");
        loadFaucetBalance();
      } catch (err) {
        alert("‚ùå Error: " + (err.data?.message || err.message));
      }
    });

  </script>
</body>
</html>
